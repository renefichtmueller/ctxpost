<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="512" y2="512">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="cx-grad" x1="100" y1="100" x2="412" y2="412">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg-grad)"/>

  <!-- "C" shape - left arc -->
  <path
    d="M 280 136
       A 130 130 0 1 0 280 376"
    stroke="white" stroke-width="56" stroke-linecap="round" fill="none"/>

  <!-- "X" shape - two crossing lines, offset to the right -->
  <line x1="260" y1="170" x2="400" y2="342" stroke="white" stroke-width="52" stroke-linecap="round"/>
  <line x1="400" y1="170" x2="260" y2="342" stroke="white" stroke-width="52" stroke-linecap="round"/>

  <!-- Subtle inner glow on intersection -->
  <circle cx="330" cy="256" r="18" fill="white" opacity="0.3"/>
</svg>
