# Social Scheduler - LoRA Fine-Tuning Configuration
# Optimized for Qwen2.5-7B-Instruct on 8+ GB VRAM

model:
  base_model: "Qwen/Qwen2.5-7B-Instruct"
  quantization: "4bit"
  max_seq_length: 4096

lora:
  rank: 16
  alpha: 16
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  dropout: 0

training:
  epochs: 3
  batch_size: 2
  gradient_accumulation_steps: 4    # Effective batch size = 8
  learning_rate: 2.0e-4
  warmup_ratio: 0.03
  weight_decay: 0.01
  lr_scheduler: "cosine"
  max_grad_norm: 0.3

data:
  train_split: 0.9
  val_split: 0.1
  max_samples: 0                    # 0 = unlimited

output:
  output_dir: "./output"
  save_steps: 100
  logging_steps: 10
